server:
  port: 8085

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  liquibase:
    enabled: false
  h2:
    console:
      enabled: true
      path: /h2-console

keycloak:
  auth-server-url: http://localhost:8080
  realm: medical-realm
  resource: medical-backend
  public-client: true

  admin:
    username: testadmin
    password: testpassword
  credentials:
    secret: testsecret