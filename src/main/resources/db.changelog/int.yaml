databaseChangeLog:
  - changeSet:
      id: 2025-01-08-01-create-doctors
      author: Simeon
      changes:
        - createTable:
            tableName: doctors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: keycloak_user_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: specialties
                  type: VARCHAR(255)
              - column:
                  name: is_primary_care
                  type: BOOLEAN
                  constraints:
                    nullable: false

  - changeSet:
      id: 2025-01-08-02-create-patients
      author: Simeon
      changes:
        - createTable:
            tableName: patients
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_health_insurance_paid
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: keycloak_user_id
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: primary_doctor_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: DATETIME

        - addForeignKeyConstraint:
            baseTableName: patients
            baseColumnNames: primary_doctor_id
            referencedTableName: doctors
            referencedColumnNames: id
            constraintName: fk_patients_doctors
            onDelete: SET NULL

