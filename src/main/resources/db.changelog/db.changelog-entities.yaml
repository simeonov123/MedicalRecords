databaseChangeLog:
  - changeSet:
      id: create-doctors-table
      author: Simeon
      changes:
        - createTable:
            tableName: doctors
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: unique_identifier
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: specialties
                  type: VARCHAR(500)
              - column:
                  name: is_primary_care
                  type: BOOLEAN
                  constraints:
                    nullable: false

  - changeSet:
      id: create-patients-table
      author: Simeon
      changes:
        - createTable:
            tableName: patients
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: egn
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_health_insurance_paid
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: primary_doctor_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: patients
            baseColumnNames: primary_doctor_id
            referencedTableName: doctors
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_patients_doctors

  - changeSet:
      id: create-diagnoses-table
      author: Simeon
      changes:
        - createTable:
            tableName: diagnoses
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(500)

  - changeSet:
      id: create-appointments-table
      author: Simeon
      changes:
        - createTable:
            tableName: appointments
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: patient_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: doctor_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: diagnosis_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: treatment
                  type: VARCHAR(500)
              - column:
                  name: sick_leave_days
                  type: INT
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: appointments
            baseColumnNames: patient_id
            referencedTableName: patients
            referencedColumnNames: id
            constraintName: fk_appointments_patients
        - addForeignKeyConstraint:
            baseTableName: appointments
            baseColumnNames: doctor_id
            referencedTableName: doctors
            referencedColumnNames: id
            constraintName: fk_appointments_doctors
        - addForeignKeyConstraint:
            baseTableName: appointments
            baseColumnNames: diagnosis_id
            referencedTableName: diagnoses
            referencedColumnNames: id
            constraintName: fk_appointments_diagnoses

  - changeSet:
      id: create-sick-leaves-table
      author: Simeon
      changes:
        - createTable:
            tableName: sick_leaves
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: patient_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: doctor_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: sick_leaves
            baseColumnNames: patient_id
            referencedTableName: patients
            referencedColumnNames: id
            constraintName: fk_sick_leaves_patients
        - addForeignKeyConstraint:
            baseTableName: sick_leaves
            baseColumnNames: doctor_id
            referencedTableName: doctors
            referencedColumnNames: id
            constraintName: fk_sick_leaves_doctors
