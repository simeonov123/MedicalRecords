databaseChangeLog:
  - changeSet:
      id: 2025-01-08-01-modify-appointments
      author: Simeon
      changes:
        # 1) Add new columns for timestamps
        - addColumn:
            tableName: appointments
            columns:
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueDate: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: true

        # 2) Drop the foreign key constraint that references diagnosis_id
        - dropForeignKeyConstraint:
            baseTableName: appointments
            constraintName: fk_appointments_diagnoses

        # 3) Drop the diagnosis_id column
        - dropColumn:
            columnName: diagnosis_id
            tableName: appointments

        # 4) Drop other unnecessary columns
        - dropColumn:
            columnName: treatment
            tableName: appointments
        - dropColumn:
            columnName: sick_leave_days
            tableName: appointments
        - dropColumn:
            columnName: date
            tableName: appointments


  - changeSet:
      id: 2025-01-08-02-modify-diagnoses
      author: Simeon
      changes:
        # 1) Rename 'name' -> 'statement'
        - renameColumn:
            tableName: diagnoses
            oldColumnName: name
            newColumnName: statement
            columnDataType: VARCHAR(255)

        # 2) Drop 'description' column if not needed
        - dropColumn:
            tableName: diagnoses
            columnName: description

        # 3) Add new columns from the JPA model
        - addColumn:
            tableName: diagnoses
            columns:
              - column:
                  name: diagnosed_date
                  type: DATETIME
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueDate: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: true
              - column:
                  name: appointment_id
                  type: BIGINT
                  constraints:
                    nullable: false

        # 4) Add foreign key constraint linking diagnoses -> appointments
        - addForeignKeyConstraint:
            baseTableName: diagnoses
            baseColumnNames: appointment_id
            referencedTableName: appointments
            referencedColumnNames: id
            constraintName: fk_diagnoses_appointment
            onDelete: CASCADE

  - changeSet:
      id: 2025-01-08-03-create-medications
      author: Simeon
      changes:
        - createTable:
            tableName: medications
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: medication_name
                  type: VARCHAR(255)
              - column:
                  name: dosage_form
                  type: VARCHAR(255)
              - column:
                  name: strength
                  type: VARCHAR(255)
              - column:
                  name: side_effect
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueDate: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: true

  - changeSet:
      id: 2025-01-08-04-create-treatments
      author: Simeon
      changes:
        - createTable:
            tableName: treatments
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: diagnosis_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueDate: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: true
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: end_date
                  type: DATE
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: treatments
            baseColumnNames: diagnosis_id
            referencedTableName: diagnoses
            referencedColumnNames: id
            constraintName: fk_treatments_diagnosis
            onDelete: CASCADE

  - changeSet:
      id: 2025-01-08-05-create-prescriptions
      author: Simeon
      changes:
        - createTable:
            tableName: prescriptions
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: treatment_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: medication_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: dosage
                  type: VARCHAR(255)
              - column:
                  name: duration
                  type: INT
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueDate: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: prescriptions
            baseColumnNames: treatment_id
            referencedTableName: treatments
            referencedColumnNames: id
            constraintName: fk_prescriptions_treatment
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: prescriptions
            baseColumnNames: medication_id
            referencedTableName: medications
            referencedColumnNames: id
            constraintName: fk_prescriptions_medication
            onDelete: RESTRICT

  - changeSet:
      id: 2025-01-08-06-modify-sick-leaves
      author: Simeon
      changes:
        # 1) Drop columns that are no longer used
        - dropColumn:
            tableName: sick_leaves
            columnName: patient_id
        - dropColumn:
            tableName: sick_leaves
            columnName: doctor_id

        # 2) Add new columns to match the JPA model
        - addColumn:
            tableName: sick_leaves
            columns:
              - column:
                  name: appointment_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: today_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueDate: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: DATETIME
                  constraints:
                    nullable: true

        # 3) Add foreign key to appointments
        - addForeignKeyConstraint:
            baseTableName: sick_leaves
            baseColumnNames: appointment_id
            referencedTableName: appointments
            referencedColumnNames: id
            constraintName: fk_sick_leaves_appointment
            onDelete: CASCADE
